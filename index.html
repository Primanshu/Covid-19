<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">COVID-19 India Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">More Information</a>
          </li>

      </div>
    </nav>



    <!-- Display total cases -->
    <div class="container" align = 'center'>
      <div class="row">

        <div class="con col-lg-3 col-md-3 col-sm-6 col-xs-6">
          <h2>Confirmed</h2>
          <img src="Images\virus.png" alt=""><br>
          <h3 class = 'confirmed'></h3>
        </div>

        <div class= "act col-lg-3 col-md-3 col-sm-6 col-xs-6">
          <h2>Active</h2>
          <img src="Images\cough.png" alt=""><br>
          <h3 class = 'active'></h3>
        </div>

        <div class="rec col-lg-3 col-md-3 col-sm-6 col-xs-6">
          <h2>Recovered</h2>
          <img src="Images\heart.png" alt=""><br>
          <h3 class = 'recovered'></h3>
        </div>

        <div class="dec col-lg-3 col-md-3 col-sm-6 col-xs-6">
          <h2>Deceased</h2>
          <img src="Images\death.png" alt=""><br>
          <h3 class = 'deaths'></h3>
        </div>

      </div>

    </div>


    <!-- Statewise Cases  -->

    <div class="according-to-state" >
      <table align = "center">
        <thead>
          <th> States/UT</th>
          <th><button type="button" name="button" class = 'con'> Total Cases</button></th>
          <th><button type="button" name="button" class = 'act'> Active Cases</button></th>
          <th><button type="button" name="button" class = 'rec'> Cured</button></th>
          <th><button type="button" name="button" class = 'dec'> Deaths</button></th>
        </thead>

      </table>
    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="jq.js">

    </script>
  </body>
</html>
